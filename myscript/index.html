

<!DOCTYPE html>
<html lang="en" >

<head>

  <meta charset="UTF-8">
  


  <title>CodePen - Simple JS Dragbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
  
<style>
* {
  box-sizing: border-box;
}

p {
  color: darkslategray;
}

.drag-container {
  display: flex;
  min-height: 100vh;
}

[class^=panel] {
  padding: 60px 24px;
  background-color: whitesmoke;
}

.panel-one {
  width: 20%;
}

.panel-two {
  flex: 1;
  width: 80%;
}

.dragbar {
  padding: 6px;
  cursor: col-resize;
  background-color: silver;
}
</style>

  <script>
  window.console = window.console || function(t) {};
</script>

  
  
  <script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>


</head>

<body translate="no" >
  <div class="drag-container">
  <div class="panel-one" id="drag-left">
    <h2>SELECT SCRIPT</h2>
   <ul>
      <li><a href="#" onclick="content('https://buananetpbun.github.io/myscript/tracert.txt')">How To Block Tracert</a></li>
      <li><a href="#" onclick="content('https://buananetpbun.github.io/myscript/fail-over-recursive-gateway.txt')">FailOver 2 ISP dengan Recursive Gateway</a></li>
   </ul>
  </div>
  <div class="dragbar" id="dragbar"></div>
  <div class="panel-two" id="drag-right">
    <h2>RESULT</h2>
<object id="change" data="" width="100%" height="100%">

</object>
  </div>
</div>

  
      <script id="rendered-js" >
var left = document.getElementById('drag-left');
var right = document.getElementById('drag-right');
var bar = document.getElementById('dragbar');

const drag = e => {
  document.selection ? document.selection.empty() : window.getSelection().removeAllRanges();
  left.style.width = e.pageX - bar.offsetWidth / 2 + 'px';
};

bar.addEventListener('mousedown', () => {
  document.addEventListener('mousemove', drag);
});

bar.addEventListener('mouseup', () => {
  document.removeEventListener('mousemove', drag);
});
//# sourceURL=pen.js
    </script>
	<script>

function content(text){
        // native
        var element =  document.getElementById("change");

        element.setAttribute("data", text);


      }

  </script>
  

</body>

</html>
