<h1>How to Block MAC Address Device - Mikrotik Script RouterOS</h1>
<pre>How to Block MAC Address Device On RouterOS

<code class="routeros">/ip firewall filter
add chain=input action=drop src-mac-address=74:EA:3A:xx:xx:xx
add chain=forward action=drop src-mac-address=74:EA:3A:xx:xx:xx</code>
Credit: www.o-om.com
